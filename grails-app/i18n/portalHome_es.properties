insufficient.variant.data.help.header=Datos insuficientes
insufficient.variant.data.help.text=Lo sentimos: la base de conocimientos subyacente del portal no tiene suficientes datos para mostrar esta gráfica. Algunas de las variantes de nuestra base de datos son \ multialélicas; otras no fueron sometidas a un análisis de genotipado en el mayor conjunto de muestras del cual disponemos (análisis de ~17,000 exomas). Actualmente, podemos mostrar los valores de p de esas variables, pero \ no los números totales de casos y controles. Vuelva a visitar el sitio más adelante para saber si los datos se han actualizado.
  
