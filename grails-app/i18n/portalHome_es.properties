about.the.portal.header=Acerca del portal
about.the.portal.text=El Portal de Conocimiento está siendo desarrollado por un equipo de científicos e ingenieros informáticos del Instituto Broad, la Universidad de Michigan, la Universidad de Oxford, y muchos otros colaboradores como parte de un consorcio científico mundial con contribuyentes de centros académicos, industria, y organizaciones sin ánimo de lucro.
 Damos la bienvenida a la participación de los investigadores interesados. Si desea aportar datos o participar en los análisis, por favor, <a href='mailto:T2Dgenetics@gmail.com'>póngase en contacto con nosotros</a>.
about.the.portal.data.text=El Portal de Conocimiento de la DT2 permite navegar, buscar, y analizar la información genética humana ligada a la diabetes tipo 2 y rasgos asociados, al tiempo que protege la integridad y confidencialidad de los datos subyacentes.
input.searchTerm.geneExample.help.header=nombres y alias de los genes
input.searchTerm.geneExample.help.text=Si el gen que le interesa no aparece en el menú desplegable, es posible que figure con un alias en nuestra base de conocimientos. Consulte <a target='blank' href='http://www.genecards.org'>GeneCards</a> y el <a target='blank' href='http://www.genenames.org/cgi-bin/download'>sitio web del HGNC</a> para obtener una lista de alias posibles, o haga clic <a target='blank' href='https://www.biostars.org/p/1378/'>aquí</a> para recibir asesoramiento sobre métodos de búsqueda más efectivos.
input.searchTerm.variantExample.help.header=rsID
input.searchTerm.variantExample.help.text=Todos los SNP sobre los cuales se informa en diversos estudios han recibido un identificador único, llamado identificador de referencia del grupo de SNP (rsID, por sus siglas en inglés), <a target='blank' href='http://www.ncbi.nlm.nih.gov/SNP/get_html.cgi?whichHtml=how_to_submit#REFSNP'>en la base de datos de polimorfismos de un sólo nucleótido (dbSNP, por sus siglas en inglés)</a>. Los estudios de asociación del genoma completo normalmente denominan a los SNP por su rsID. En este portal se utilizan tanto el rsID como la posición cromosómica para referirse a los SNP; por ejemplo, el SNP rs13266634 también se puede denominar 8:118184783 (cromosoma 8, posición 118184783), basándose en el genoma humano de referencia GRCh38. En este portal, las variantes que no cuentan con un rsID se denominan únicamente según la posición cromosómica.
