about.the.stroke.portal.text=Este portal brinda acceso a resultados detallados de <a href="http://www.strokegenomics.org/" target="strokeWindow">Rosand Lab</a> y 9 estudios de asociación genética humana de gran alcance</a> de la carrera y sus rasgos relacionados que utilizaron la técnica de secuenciación o arrays de genotipado. Estos datos pueden arrojar luz sobre las funciones biológicas de los genes y señalar posibles dianas farmacológicas. Haga clic <a href='tutorials'>aquí</a> para obtener información sobre cómo navegar el portal, o haga clic <a href='mailto:T2Dgenetics@gmail.com'>aquí</a> para registrarse para recibir notificaciones de correo electrónico sobre las novedades del sitio.\ <div style='color:#C90202;'> Haga clic <a href='../informational/forum'>aquí</a> para informar errores o dejar comentarios.</div>
