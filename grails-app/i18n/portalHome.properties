about.the.stroke.portal.text=This portal provides access to comprehensive results from the <a href="http://www.strokegenomics.org/" target="strokeWindow">Rosand Lab</a>'s studies in addition to <a target='blank' href='../informational/about'>9 large human genetic association studies</a> of stroke and related traits that used sequencing or genotyping arrays. These data can shed light on biological functions of genes and point to possible drug targets. Click <a href='introVideoHolder'>here</a> to learn how to use the portal, or <a href='mailto:T2Dgenetics@gmail.com'>here</a> to sign up for email alerts about new features.\
