about.the.portal.header=About the portal
about.the.portal.text=This portal allows users to investigate relationships between genetic variants, type 2 diabetes, \
and related traits and conditions. The underlying knowledgebase contains results from \
<a href='http://www.type2diabetesgenetics.org/informational/about'>27 large association studies</a> in \
humans that used sequencing or genotyping arrays. These data can support or refute biological hypotheses, or point to \
possible drug targets. The knowledgebase and portal were created by the \
<a href='http://www.type2diabetesgenetics.org/informational/t2dgenes'>T2D-GENES consortium</a> with support from \
<a href='http://www.niddk.nih.gov/'>NIDDK</a>.

