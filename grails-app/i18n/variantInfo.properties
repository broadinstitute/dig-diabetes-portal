variant.epigenomic.chromatin_states.help.header=Chromatin states
variant.epigenomic.chromatin_states.help.text=Only those chromatin states that overlap the position of the variant are shown. The width of the window is determined \
  by the coordinates of the chromatin states that extend the farthest up- and downstream from the variant position.
