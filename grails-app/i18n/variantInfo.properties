variant.epigenomic.text1=This section displays tissue-specific chromatin states spanning the position of <span data-textfield="variantName" class="parentsFont"></span>.
variant.epigenomic.text2=Epigenomic features such as histone modifications can indicate the regulatory potential of a particular genomic region in a \
  given tissue or cell type. Presented below are the chromatin states identified in the region of this variant in various tissues by \
  <a href="https://www.ncbi.nlm.nih.gov/pubmed/28193859" target="_blank">Varshney <i>et al.</i> (2016)</a>. Chromatin states were derived using the \
  <a href="https://www.ncbi.nlm.nih.gov/pubmed/22373907" target="_blank">ChromHMM method</a> to integrate epigenomic data. See also the \
  <a href="http://theparkerlab.org/tools/isleteqtl/" target="_blank">Islet eQTL Explorer</a> tool from the Parker lab. \
  A <a href="https://www.ncbi.nlm.nih.gov/pubmed/25693563" target="_blank">review article</a> from the Roadmap Epigenomics Consortium describes the tissues and methods in detail.
variant.epigenomic.text3=Filter the table by selecting a chromatin state and/or a tissue from the pull-down menus. Only those chromatin states that were observed in this region \
  are listed in the table.
