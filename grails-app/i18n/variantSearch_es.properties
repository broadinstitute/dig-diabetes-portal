variantSearch.proteinEffectRestrictions.helpText=<p>\nLas variantes con pérdida de función \ <a href="http://www.plengegen.com/wp-content/uploads/Plenge_NRDD_2013_geneticsTV.pdf">pueden ser modelos valiosos para el desarrollo de fármacos</a>, ya que \ ilustran de manera natural los efectos fenotípicos de la desactivación de los genes. \ Muchos tipos de variantes pueden producir una pérdida de función; \ el caso más obvio es el de las variantes que truncan una proteína pudiendo impedir que esta desempeñe su papel biológico normal. \ Las variantes de sentido equivocado tienen una mayor variedad de efectos en la estructura de las proteínas, \ lo que puede ser difícil de determinar con herramientas de anotación únicamente. \ Por lo tanto, los resultados obtenidos con dichas herramientas deben tratarse con cautela. \ </p>\n<p>\nLas herramientas de la izquierda toman en consideración diferentes datos para predecir los efectos de los SNP en la estructura de las proteínas. \ Las predicciones de <strong>PolyPhen-2</strong> se basan en si la variante aparece en una región que presenta un alto grado de conservación en las especies \ (y podría, por lo tanto, desempeñar funciones biológicas esenciales) \ y en si la variante se encuentra en una ubicación en la que es probable que afecte la estructura tridimensional de la proteína. \ La predicción de <strong>SIFT</strong> también se basa en el grado de conservación de la secuencia en las especies para predecir si una proteína \ es capaz de tolerar la sustitución de cualquier aminoácido individual en cualquier posición de su secuencia. \ <strong>Condel</strong> combina los promedios ponderados de un gran número de algoritmos de este tipo (entre ellos, PolyPhen-2 y SIFT) \ para arribar a una predicción consensuada.\n</p>
