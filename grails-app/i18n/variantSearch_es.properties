variantSearch.associationThreshold.helpText=El umbral de significancia estadística en el genoma completo es alto a fin de evitar \ los falsos positivos que naturalmente surgen cuando se analizan millones de variantes al mismo tiempo. Las variantes que no demuestran tener significancia estadística en el \ genoma completo en un estudio pueden excederla en otro, y no se descarta que desempeñen un papel en la enfermedad.
