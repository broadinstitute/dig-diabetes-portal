variantSearch.dataTypes.sigmaHelpText=Seleccione la opción SIGMA para ver resultados de todos los tipos de datos generados por el proyecto (entre ellos, GWAS con secuenciación del exoma, con chip de ADN exómico y con microarreglos Omni). Seleccione la opción DIAGRAM \ para obtener resultados de DIAGRAM-3, actualmente el mayor conjunto de datos de GWAS para la diabetes tipo 2.
variantSearch.dataTypes.exomeSequencingHelpText=Seleccione la opción de datos de secuenciación del exoma (n~13,000) para ver todas las variantes en un exón (o a menos de 50 bp de un exón) en ~95 por ciento del genoma. \ Seleccione la opción de datos de chip de ADN exómico (n~82,000) para ver ~80 por ciento de las variantes no sinónimas de baja frecuencia (>0.5 por ciento de frecuencia alélica menor) en europeos, y las variantes comunes asociadas a la diabetes tipo 2 \ que tuvieron significancia estadística en el genoma completo hasta el año 2012. Seleccione la opción de datos de GWAS (n~69,000) para obtener resultados de DIAGRAM-3, actualmente el mayor conjunto de datos de GWAS para la diabetes tipo 2.
