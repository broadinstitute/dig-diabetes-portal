variantSearch.setAlleleFrequencies.title=Seleccionar las frecuencias alélicas (utilizar sólo en búsquedas de datos de secuencias del exoma)
variantSearch.setAlleleFrequencies.sigmaHelpText=Las frecuencias alélicas se obtienen a partir de conjuntos de datos de secuenciación del exoma y chips de ADN exómico. \ Si una variante se obtuvo con un chip de ADN exómico, se utiliza la frecuencia obtenida en ese estudio, ya que el tamaño de las muestras de los estudios con chips de ADN exómico es mucho mayor. \ Si la variante se obtuvo mediante la secuenciación del exoma pero no con chips de ADN exómico (como en el caso de la mayoría de las variantes raras), se utiliza la frecuencia del chip de ADN exómico. \ Para saber si una variante se obtuvo mediante la secuenciación del exoma o mediante chips de ADN exómico, consulte la columna correspondiente a la <em>fuente de SIGMA</em> en la tabla de variantes. \ Por último, tenga en cuenta que si una variante no figura entre los datos de secuenciación del exoma ni entre los datos de chips de ADN exómico, se le asigna una frecuencia alélica de 0.0. \ Actualmente no existe manera de identificar si una variante fue genotipada pero no detectada, o si no estaba presente en las partes del genoma incluidas en los estudios.
variantSearch.setAlleleFrequencies.exomeSequencingHelpText=Las frecuencias alélicas pueden variar considerablemente según la población, y algunas variantes pueden afectar el riesgo de padecer la enfermedad en una población pero no en otra. \ Por ejemplo, <a href="http://www.ncbi.nlm.nih.gov/pubmed/24390345">un conjunto de cinco variantes</a> \ del gen <em>SLC16A11</em> es común en las personas de ascendencia indígena americana y aumenta el riesgo de padecer diabetes tipo 2 en esa población; \ sin embargo, las variantes son de baja frecuencia o raras en grupos con otras ascendencias, \ y parecen desempeñar un papel menor o nulo en la diabetes tipo 2 en personas de ascendencia europea. \ Por lo tanto, <em>SLC16A11</em> no estuvo implicado en los primeros GWAS de diabetes tipo 2, que estaban enfocados en personas de ascendencia europea.
