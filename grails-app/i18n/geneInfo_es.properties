gene.biologicalhypothesis.title=Comprobación de hipótesis biológica
gene.biologicalhypothesis.title.help.header=variantes que truncan proteínas
gene.biologicalhypothesis.title.help.text=Las variantes que provocan una pérdida de la función proteica<a href='http://www.plengegen.com/wp-content/uploads/Plenge_NRDD_2013_geneticsTV.pdf' target='blank'> pueden brindar información relevante para el desarrollo de fármacos</a> ya que podrían reproducir los efectos fenotípicos de la desactivación de un gen. Muchos tipos de variantes pueden producir una pérdida de la función; el caso más obvio es el de las variantes que truncan una proteína pudiendo impedir que esta desempeñe su papel biológico normal. En este portal se proporcionan anotaciones de muchos tipos de variantes con la misma probabilidad de truncar proteínas, entre ellas, variantes con ganancia de codones de terminación, variantes con cambio en el marco de lectura y variantes que afectan el sitio de corte y empalme.


