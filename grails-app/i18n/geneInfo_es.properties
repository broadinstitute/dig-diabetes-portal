gene.variantassociations.table.colhdr.4b=<br/>significancia en el genoma completo<br/><span class="headersubtext">P&nbsp;&lt;&nbsp;5x10<sup>-8</sup></span>
gene.variantassociations.table.colhdr.4.help.header=significancia estadística en el genoma completo
gene.variantassociations.table.colhdr.4.help.text=Los estudios de asociación del genoma completo presentan un problema de comparaciones múltiples: dado que se estudian millones de variantes al mismo tiempo, las posibilidades de obtener falsos positivos son altas. Para contrarrestarlo, los genetistas utilizan un umbral muy riguroso para determinar si un hallazgo de un GWAS es estadísticamente significativo. La significancia en el genoma completo normalmente se define como una asociación con un valor de p por debajo de 5x10^-8. Aunque existen <a href='http://www.ncbi.nlm.nih.gov/pubmed/22253303' target='blank'>argumentos</a> a favor de flexibilizar levemente el umbral para las variantes comunes, aún no se han estandarizado umbrales análogos para las variantes raras y de baja frecuencia.
gene.variantassociations.table.colhdr.5a=variantes con
gene.variantassociations.table.colhdr.5b=<br/>significancia en el locus<br/><span class="headersubtext">P&nbsp;&lt;&nbsp;5x10<sup>-4</sup></span>
gene.variantassociations.table.colhdr.5.help.header=significancia en el locus
gene.variantassociations.table.colhdr.5.help.text=La significancia estadística en el locus, en la que el valor de p de la asociación se encuentra por debajo de 5x10^-4, es un umbral menos riguroso que la significancia estadística en el genoma completo. Se podría utilizar en aquellos casos en los que existe un motivo previo para suponer que un locus genético está asociado a una enfermedad, tales como casos de GWAS anteriores en los que se hayan obtenido resultados positivos para la variante en cuestión o cerca de ella.
gene.variantassociations.table.colhdr.6a=variantes con
gene.variantassociations.table.colhdr.6b=<br/>significancia nominal<br/><span class="headersubtext">P&nbsp;&lt;&nbsp;0.05</sup></span>
gene.variantassociations.table.colhdr.6.help.header=significancia estadística nominal
gene.variantassociations.table.colhdr.6.help.text=Dado que en los análisis de asociación del genoma completo se analizan tantas variantes, muchas de ellas alcanzan significancia nominal (es decir, una asociación con un valor de p por debajo de 0.05) sin estar realmente asociadas a la enfermedad.
gene.variantassociations.table.rowhdr.gwas=meta-análisis
gene.variantassociations.table.rowhdr.meta_analyses=de GWAS
gene.variantassociations.table.rowhdr.gwas.help.header=estudios de asociación del genoma completo
gene.variantassociations.table.rowhdr.gwas.help.text=Los <a href=' http://www.nature.com/nrg/series/gwas/index.html' target='blank'>GWAS</a> utilizan arrays de SNP para analizar el genoma en busca de millones de variantes comunes (detectadas en más del 5 por ciento de la población representada en el estudio) y determinar si la probabilidad estadística de la presencia de esas variantes es más significativa en las personas que padecen o no cierta enfermedad, o en personas con medidas elevadas o reducidas de un rasgo relacionado. Los GWAS presentan muchas limitaciones. No están diseñados para captar información sobre variantes de baja frecuencia o raras. Lo que es más importante, las variantes identificadas en los GWAS no necesariamente producen cambios biológicos que influyan en el riesgo de padecer una enfermedad; con mayor frecuencia, lo que hacen es señalar la presencia cercana de variantes que sí producen tales cambios pero que no pueden ser detectadas directamente mediante un análisis de genotipo. Por lo tanto, a aquellas variantes que según un GWAS estén significativamente asociadas a una enfermedad o un rasgo es preferible considerarlas como un indicador de un gen o una región importante, más que como una causa del proceso de la enfermedad en sí mismo.
gene.variantassociations.table.rowhdr.exomeChip=chip de ADN exómico
gene.variantassociations.table.rowhdr.exomeChip.help.header=chip de ADN exómico
gene.variantassociations.table.rowhdr.exomeChip.help.text=El chip de ADN exómico está diseñado para identificar variantes en las regiones codificantes que producen alteraciones proteicas, tales como variantes producto de mutaciones no sinónimas, variantes que afectan el sitio de corte y empalme y variantes con ganancia o pérdida de codones de terminación. La mayoría de estas variantes son de baja frecuencia, presentes en más del 0.5 por ciento pero en menos del 5 por ciento de la población. El chip de ADN exómico también identifica los resultados positivos de GWAS anteriores (es decir, variantes que alcanzaron significancia estadística en estudios de gran escala <a href='https://www.genome.gov/26525384' target='blank'>catalogados por el NHGRI</a> antes de agosto de 2011) y muchas otras clases de variantes que podrían aportar información sobre la ascendencia u otros rasgos. Para obtener más información sobre el diseño del chip de ADN exómico, haga clic <a href='http://genome.sph.umich.edu/wiki/Exome_Chip_Design'>aquí</a>.
gene.variantassociations.table.rowhdr.exomeSequence=secuencia del exoma
gene.variantassociations.table.rowhdr.exomeSequence.help.header=secuenciación del exoma
gene.variantassociations.table.rowhdr.exomeSequence.help.text=La secuenciación del exoma proporciona un catálogo completo de las variantes (comunes, de baja frecuencia, raras o propias de un individuo en particular) que están presentes en todos los genes codificantes de proteínas y las regiones que los rodean. La secuenciación del exoma y la secuenciación del genoma completo son las únicas técnicas capaces de identificar a las variantes raras, las cuales se cree (según algunos modelos) que tienen consecuencias más drásticas en la actividad proteica que las variantes comunes. Sin embargo, debido a que la secuenciación del exoma sigue siendo más costosa que los arrays de SNP, los tamaños de las muestras de estos estudios por lo general son menores, y por lo tanto es posible que las variantes no logren alcanzar significancia estadística tan fácilmente. Por último, aunque en teoría la secuenciación del exoma es capaz de identificar a todas las variantes, la confiabilidad de su cobertura para cualquier gen o región específicos puede variar, ya sea a causa de la técnica utilizada o debido a que algunas regiones del genoma, por naturaleza, "se comportan mal", o son difíciles de secuenciar adecuadamente. Haga clic <a href='http://www.ncbi.nlm.nih.gov/pubmed/22983955' target='blank'>aquí</a> para obtener más información sobre estudios de secuenciación del exoma para rasgos complejos.
