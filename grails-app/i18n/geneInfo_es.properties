gene.header.geneSummary=Resumen seleccionado
gene.header.geneSummary.help.header=nuestro proceso de preparación de resúmenes
gene.header.geneSummary.help.text=Los resúmenes seleccionados de los genes que son de especial interés para la diabetes tipo 2 son redactados por integrantes del <a href=' http://www.type2diabetesgenetics.org/informational/contact#' target='blank'>equipo del portal</a> y científicos que forman parte de los <a href=' http://www.type2diabetesgenetics.org/informational/about' target='blank'>consorcios que aportaron datos</a> a la base de conocimientos subyacente. Estos resúmenes no son exhaustivos; más bien, son un punto de partida para explorar publicaciones relevantes, con un enfoque especial en los estudios del genoma completo en seres humanos. Aceptamos contribuciones de terceros. Para añadir información a un resumen existente o para crear un resumen nuevo, <a href='mailto: T2Dgenetics@gmail.com'>envíe un mensaje de correo electrónico al equipo del portal</a>.
gene.header.uniprotSummary.help.header=resúmenes externos
gene.header.uniprotSummary.help.text=Para cada gen del portal proporcionamos un resumen proveniente de la <a href='http://www.uniprot.org/' target='blank'>base de datos Uniprot</a>, una gran colección de información sobre la secuencia y la función de las proteínas. Para acceder a otros resúmenes, desplácese hasta la sección <b>Más información</b> que se encuentra al final de esta página y haga clic en los botones <a href='http://www.ncbi.nlm.nih.gov/gene/' target='blank'>Entrez Gene</a>, <a href='http://www.omim.org/' target='blank'>OMIM</a> y <a href=' http://www.genecards.org/' target='blank'>GeneCards</a>.
