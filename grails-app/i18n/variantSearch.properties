variantSearch.workflow.header.title=Variant Finder
variantSearch.workflow.header.find_variants=This versatile tool lets you specify multiple search criteria to find genetic variants meeting those criteria. You can choose search criteria on either or both of the tabs below. \
Add multiple criteria until you have specified all your criteria of interest, then submit the search request. The variants that meet <b>all</b> of your criteria will be returned.
variantSearch.workflow.header.tutorial=For more information on how to use the Variant Finder, see our <a href="https://s3.amazonaws.com/broad-portal-resources/tutorials/VariantFinderTutorial.pdf" target="_blank">tutorial</a>. \
