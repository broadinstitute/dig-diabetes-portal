informational.data.exptsumm.AFHRC_GWAS1=The 2018 AF HRC GWAS surveys more than 500,000 individuals, including over 65,000 with atrial fibrillation (AF). Most samples were imputed \
  using the Haplotype Reference Consortium reference panel; some were imputed using the 1000 Genomes reference panel. In total, \
  more than 12 million variants were analyzed.
informational.data.exptsumm.AFHRC_GWAS2=<b>Note: for technical reasons, the p-values displayed in the CVDKP are capped at 1e-300. This dataset includes some \
  associations that have lower p-values (see Roselli et al. 2018, cited above), but they are shown in the CVDKP as 1e-300.</b>
