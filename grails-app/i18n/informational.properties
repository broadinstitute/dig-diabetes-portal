informational.policies.epi.subheader1=The Epilepsy Knowledge Portal (EKP) will serve as the gateway to a large and growing aggregation \
  of data relevant to the genetics of epilepsy and its complications, along with analyses, tools, and visualizations to interpret \
  those data.
informational.policies.epi.subheader2=The Broad Institute will aggregate data, support analyses, and continue to update capabilities to \
  disseminate results relevant to the genetics of epilepsy and related traits, while coordinating collaboration within the Portal.
informational.policies.epi.subheader3=Individual-level data will never be shared with EKP users. Individual-level data will reside in \
  one or several data vaults behind a secure firewall. User-activated modules will be deployed behind the firewall to analyze the data or \
  query precomputed results. The purpose of the EKP is to enable broad access to genetic information concerning epilepsy \
  in a form that meets user needs while maintaining individual privacy requirements. EKP users are encouraged to provide feedback on the \
  extent to which the EKP meets those goals.
informational.policies.epi.google=To access the EKP, users must obtain a Google ID, which will be used for quality control and monitoring purposes.
informational.policies.epi.conduct.section_4=<li>Users will not attempt to download any dataset in bulk from the Portal</li><li>Users will not attempt to identify or contact research participants</li>\
<li>Users will protect data confidentiality</li><li>Users will not share any of the data with unauthorized users</li><li>Users will report any inadvertent data release, security breach, or other data \
  management incidents of which they become aware</li><li>Users will abide by all applicable laws and regulations for handling genomic data</li>
informational.policies.epi.citing=Users are welcome to cite the EKP in scientific publications. If users are citing a single dataset represented \
  in the EKP, they should cite both the EKP and the relevant paper for that dataset.
