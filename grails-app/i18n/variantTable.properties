geneTable.credset.interval.explanation.help.header=Credible interval
geneTable.credset.interval.explanation.help.text=The credible interval describes the likelihood that the cumulative posterior probability of the listed variants taken together include the single causal variant.  Posterior probabilities are calculated strictly from P values, using a Bayes factor built from a likelihood ratio. For a more complete description, see Nature Genetics 44, 1294-1301, 2012. Supplementary Note S1, 6.2-6.3.3. doi:10.1038/ng.2435
geneTable.ukbb.phewas.help.header=UKBB PheWAS
geneTable.ukbb.phewas.help.text=Check this box to see PheWAS results from UK Biobank data rather than from data maintained within the portal. UK Biobank \
  HRC-imputed genotypes were analyzed at the University of Michigan in November 2017, using the SAIGE method. \
  Because the UK Biobank database is large, the visualization may take some time to return.
variantTable.columnHeaders.shared.trait.help.header=Trait (phenotype)
variantTable.columnHeaders.shared.trait.help.text=View our <a href="https://s3.amazonaws.com/broad-portal-resources/tutorials/Phenotype_reference_guide.pdf" target="_blank">Phenotype reference guide</a>.
variantTable.columnHeaders.sigma.pValue.help.header=p-value
variantTable.columnHeaders.sigma.pValue.help.text=The p-value represents the probability that the observed frequency difference would occur by chance.
variantTable.columnHeaders.shared.direction.help.header=Direction of effect
variantTable.columnHeaders.shared.direction.help.text=Direction of effect is shown for the effect allele. For dichotomous traits or diseases, such as T2D, \
  positive direction of effect indicates higher probability of having the trait or disease, while negative direction of effect indicates lower probability \
  of having the trait or disease. For continuous traits, such as fasting glucose levels, positive direction of effect indicates higher measured values for \
  that trait while negative direction of effect indicates lower measured values. Note that higher measured values of some traits are correlated with higher \
  disease risk, while for other traits higher measured values indicate lower disease risk.
variantTable.columnHeaders.shared.oddsRatio.help.header=Odds ratio
variantTable.columnHeaders.shared.oddsRatio.help.text=An odds ratio (OR) greater than 1 indicates a positive correlation between the effect allele and a phenotype, while an OR less than 1 \
  indicates a negative correlation. Odds ratios are reported for dichotomous traits, such as T2D.
variantTable.columnHeaders.shared.maf.help.header=Minor allele frequency
variantTable.columnHeaders.shared.maf.help.text=Minor allele frequency (MAF) represents the occurrence of the less common allele in the sampled population, expressed as a fraction of all \
  chromosomes that carry that allele. The minor allele may be, but is not necessarily, the same as the effect allele.
variantTable.columnHeaders.shared.effect.help.header=Effect size (beta)
variantTable.columnHeaders.shared.effect.help.text=Effect size (beta coefficient) is the estimated difference in phenotype between a heterozygous carrier of an effect allele and a \
  homozygous reference carrier. It is reported for continuous traits and is analogous to odds ratio, which is reported for dichotomous traits.
