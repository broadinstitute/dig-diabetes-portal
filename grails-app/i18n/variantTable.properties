variantTable.columnHeaders.shared.oddsRatioQ.help.header=odds ratios
variantTable.columnHeaders.shared.oddsRatioQ.help.text=Most variants involved in complex diseases such as type 2 diabetes have small odds ratios; they influence disease risk, but not dramatically. A few variants with much larger odds ratios -- such as <a target='_blank' href=' http://www.nature.com/nature/journal/v512/n7513/abs/nature13425.html'>a stop-gain variant in the gene TBC1D4</a>, found only in Greenland, with a recessive odds ratio of 10.3 -- have been identified. Odds ratio estimates can have great uncertainty depending on the frequency of a variant and the sample sizes available for analysis.
